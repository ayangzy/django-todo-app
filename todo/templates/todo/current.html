{% extends 'todo/base.html' %}


{% block content %}
current todo
{% for todo in  todos %}
<ul>
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}
        <b>{{ todo.title }} </b>
        {% else %}
        {{ todo.title }}
        {% endif %}

        {% if todo.memo %}
        - {{ todo.memo }}
        {% endif %}
        </a>
    </li>
</ul>
{% endfor %}



{% endblock  %}
